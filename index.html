<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Logo e testo -->
        <div class="hcontainer">
            <img src="./img/Logo.png" alt="Logo img">
            <h1>Toboolist</h1>
        </div>

    </header>

    <main>
        <!-- Contenitore con liste -->
        <div class="bcontainer">
            <button id="bluewhite">Add Task </button>
            <button id="whitegrey">Add Section </button>
        </div>

        <div class="container">
            <div class="listbox">
                <p class="listitle">New Task</p>
                <span class="checkmark-circle">&#10004</span>
                <span>Quarterly Newsletter</span>
            </div>
           
            <div class="listbox">
                <p class="listitle">Today</p>
                <span class="checkmark-circle">&#10004</span>
                <span>Recruiting blog post  </span><br>
                <span class="checkmark-circle">&#10004</span>
                <span>Mobile app luaunch</span><br>
                <span class="checkmark-cross">&#10005</span>
                <span>Interview John H.</span><br>
                <span class="checkmark-circle">&#10004</span>
                <span>Summit update to mobile storefronts</span>
            </div>

            <div class="listbox">
                <p class="listitle">Upcoming</p>
                <span class="checkmark-cross">&#10005</span>
                <span>Schedule meeting with Alex</span><br>
                <span class="checkmark-circle">&#10004</span>
                <span>Homepage refresh</span><br>
                <span class="checkmark-circle">&#10004</span>
                <span>Onboard new sales team member</span><br>
                <span class="checkmark-circle">&#10004</span>
                <span>Review editorial calendar</span>
            </div>


            
           
        </div>
        
    </main>
    
</body>
</html>
